<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/img-box.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<body>
	<form class="box" id="box" method="post" action="" enctype="multipart/form-data">
		<table>
			<td>
		  		<div class="box__input">
		  			<img src="../resource/img-box-down.png">
				    <input class="box__file clear"  type="file" name="files[]" id="file" multiple />
				    <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
			  	</div>
				<div class="box__uploading">Uploading&hellip;</div>
				<div class="box__success"></div>
				<div class="box__error">Error! <span></span>.</div>
			</td>
		</table>
	</form>
</body>
<script type="text/javascript" src="../js/img-box.js"></script>
